!Változók dekralálása
!Variable declarations
DEF num System.Int32
DEF val System.Int32
DEF rnd System.Random
!Változó példányosítása
!Variable instantiate
INS rnd System.Random
!Érték átadás függvénybõl
!Value pass from function
GET val rnd Next(0,10) System.Int32 System.Int32
!Érték átadás
!Value pass
MOV num %val
RET num System.Math Pow(%num,2) System.Int32 System.Int32
MET System.Console WriteLine("Hello World!") System.String
!Random number:
MET System.Console Write("Random szám: ") System.String
MET System.Console WriteLine(%val) System.Object
!Power of:
MET System.Console Write("Hatványa: ") System.String
MET System.Console WriteLine(%num) System.Object
MET System.Console ReadKey(true) System.Boolean